<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4/dist/shaka-player.compiled.js"></script>
</head>
<body>
  <cast-media-player id="player"></cast-media-player>
  <video id="shakaVideo" class="hidden" autoplay style="position:absolute;top:0;left:0;width:100%;height:100%;background:#000;object-fit:contain;z-index:10;"></video>

  <div id="hlsControls" class="hls-controls hidden" aria-hidden="true">
    <div class="hls-top-bar">
      <span id="hlsTitle" class="hls-title"></span>
    </div>
    <div class="hls-bottom-bar">
      <span id="hlsPlayPause" class="hls-play-pause">&#9654;</span>
      <span id="hlsCurrentTime" class="hls-time">0:00</span>
      <div class="hls-progress-track" id="hlsProgressTrack">
        <div class="hls-progress-seekable" id="hlsProgressSeekable"></div>
        <div class="hls-progress-fill" id="hlsProgressFill"></div>
      </div>
      <span id="hlsDuration" class="hls-time">0:00</span>
    </div>
  </div>
  <img id="slideshow" class="slideshow hidden" alt="" />

  <div id="watermark" class="watermark hidden" aria-hidden="true">
    <img src="assets/castalot-icon.png" alt="" />
    <span>castalot.app</span>
  </div>

  <div id="fileHash" class="file-hash hidden" aria-hidden="true"></div>

  <div id="hlsBuffering" class="hls-buffering hidden" aria-hidden="true">
    <div class="hls-buffering-spinner"></div>
    <div class="hls-buffering-text">Preparing...</div>
  </div>

  <div id="modeBadge" class="mode-badge hidden" aria-hidden="true"></div>

  <div id="splash" class="splash hidden" aria-hidden="true">
    <div class="splash-card">
      <img src="assets/castalot-icon.png" alt="" />
      <div class="splash-title">Castalot</div>
    </div>
  </div>

  <script src="receiver.js"></script>
</body>
</html>
